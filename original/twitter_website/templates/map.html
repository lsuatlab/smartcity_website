{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Geolocation</title>
    	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    	<meta charset="utf-8">

        <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="{% static "assets/js/jquery-1.11.2.min.js" %}"></script>
        <script src="{% static "assets/js/map.js" %}" type="text/javascript"></script>

        <script src="{% static "assets/js/bigfile.js" %}" type="text/javascript"></script>
        <script src="{% static "assets/js/dragzoom.js" %}" type="text/javascript"></script>

        <link href="{% static "assets/css/map.css" %}" rel="stylesheet" type="text/css" />

    <!--<script src="http://maps.google.com/maps/api/js?sensor=true"></script>-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnKpmBRB5EEyjQZwD3G9wzueOsN37tOk0"></script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

</head>    
<body>
    <input id="Locations" type="hidden" value="">
    <input id="Msg" type="hidden" value="">
    <input id="Years" type="hidden" value="">
    <div id="map"></div>
    <br />
    <div id="slider">
        <label for="Year_val">Month: </label>
        <span id="Year_val" style="border:0;color:red;"></span><br />
        <input id="time_slider" type="range" min="08" max="11" value="08" class="slider">
    </div>
</body>
</html>
